<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup page</title>
</head>
<body>
    <div class="main-container">
    <h2>Modal signup form</h2>
    <button class="out-btn" onclick="document.getElementById('01id').style.display='block'">Sign Up</button></div>
    <div class="modal" id="01id">
        <span onclick="document.getElementById('01id').style.display='none'" class="close" title="Close Form">&times;</span>
    
    <div  class="container">
    <h1>Sign up</h1>
    <p>Please fill this form for further action</p>
   <hr>
    <form action="">
        
        <label for="name"><b> Enter Your Name</b></label>
        <input type="text " placeholder="Enter your name" name="fname" required autocomplete="off">
        <label for="name">Enter Your Email</label>
        <input type="email" placeholder="Enter your email" name="email" required autocomplete="off">
        <label for="name">Enter Your Password</label>
        <input type="password" placeholder="Enter your password" name="pasw" required autocomplete="off" >
        <label for="name">Repeat Password</label>
        <input type="password" placeholder="Enter your confirm password" name="cpasw"  required autocomplete="off">
        <label for="name">Enter Your Address</label>
        <input type="area" placeholder="Enter your address" name="adrs"  required autocomplete="off">
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          <div class="clearfix">
        <button type="button" 
        onclick="document.getElementById('01id').style.display='none'"
        class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Submit</button>
    </div>
    </form>
</div>
</div>
<script>
    var modal=document.getElementById('01id');
    window.onclick=function(event){
        if(event.target==modal){
            modal.style.display='none'
        }
    }
</script>
</body>
</html>
